version: '3.8'
services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./:/usr/src/app/
    ports:
      - 8001:8000
    env_file:
      - ./.env
    depends_on:
      - db
  db:
    image: postgis/postgis:15-3.3
    volumes:
      - postgis_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=travelplanner
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - 5432:5432
volumes:
  postgis_data: